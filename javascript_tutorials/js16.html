<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working with JSON in javascript</title>
</head>
<body>
    <div class="container">this is my container</div>
    <script>
        let jsonObj = {
            name: "hari",
            channel: "CWH",
            friend: "rohan das",
            food: "samosa",
        }
        console.log(jsonObj);

        // stringifying an object
        let jsonStr = JSON.stringify(jsonObj);
        console.log(jsonStr);

        // performing replace operation on string... NOTE:-we can perform any string operation with this string
        jsonStr = jsonStr.replace('hari', 'mohit');
        console.log(jsonStr);

        // converting string into an object
        let newjsonObj = JSON.parse(jsonStr);
        console.log(newjsonObj);
    </script>
</body>
</html>
